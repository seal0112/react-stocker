name: Deploy to EC2

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true

      - name: Create .env file
        run: |
          echo "REACT_APP_HOST_DOMAIN=${{ secrets.DOMAIN }}" >> .env.production

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: Delete old file on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd projects/react-stocker
            rm -rf build

      - name: Deploy to EC2 server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build"
          target: "projects/react-stocker"

  notify:
    needs: deploy
    if: success()
    runs-on: ubuntu-latest

    steps:
      - name: Notify success to slack

        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: "stocker-log"
          SLACK_USERNAME: "React Stocker Github Action"
          SLACK_MESSAGE: "Deployed to EC2 successfully"

  notify-failure:
    needs: deploy
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Notify failure to slack

        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: "stocker-log"
          SLACK_USERNAME: "React Stocker Github Action"
          SLACK_MESSAGE: "Deployed to EC2 failed"
          SLACK_COLOR: ${{ job.status }}

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true